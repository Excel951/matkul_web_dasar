<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mengatur Format dalam Website (Latihan Web 4)</title>
</head>
<body>
    <p>Menampilkan format dalam website</p>
    <p>
        <b>Text berformat bold</b><br>
        <i>Text berformat italic</i><br>
        <strong>Text berformat info PENTING</strong><br>
        <em>Text berformat info emphasized/penegasan</em><br>
        <small>Text berformat kecil</small>
    </p>
    <p>
        Memberi warna <mark>background text</mark>
        <br>
        Memberi tanda <del>garis tengah </del>dan <ins>garis bawah</ins>
    </p>
</body>
</html>
