<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<title>Latihan 4</title>
	</head>
	<body>
		<div class="mb-3 mt-3">
			<label
				for="email"
				class="form-label"
				>Email:</label
			>
			<input
				type="email"
				class="form-control"
				id="email"
				placeholder="Enter email"
				name="email" />
		</div>

		<form class="mt-5 mb-5">
			<div class="row">
				<div class="col">
					<input
						type="text"
						class="form-control"
						placeholder="Enter email"
						name="email" />
				</div>
				<div class="col">
					<input
						type="password"
						class="form-control"
						placeholder="Enter password"
						name="pswd" />
				</div>
			</div>
		</form>

		<input
			type="text"
			class="form-control form-control-lg"
			placeholder="Large input" />
		<input
			type="text"
			class="form-control"
			placeholder="Normal input" />
		<input
			type="text"
			class="form-control form-control-sm"
			placeholder="Small input" />

		<div class="mt-3 mb-3 container">
			<input
				type="text"
				class="form-control"
				placeholder="Normal input" />
			<input
				type="text"
				class="form-control"
				placeholder="Disabled input"
				disabled />
			<input
				type="text"
				class="form-control"
				placeholder="Readonly input"
				readonly />
		</div>

		<div class="mt-3">
			<label for="comment">Comments:</label>
			<textarea
				class="form-control"
				rows="5"
				id="comment"
				name="text"></textarea>
		</div>

		<div class="mt-5">
			<input
				type="text"
				class="form-control-plaintext"
				placeholder="Plaintext input" />
			<input
				type="text"
				class="form-control"
				placeholder="Normal input" />
		</div>

		<div class="mt-3">
			<select class="form-select">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>

			<label
				for="browser"
				class="form-label"
				>Choose your browser from the list:</label
			>
			<input
				class="form-control"
				list="browsers"
				name="browser"
				id="browser" />
			<datalist id="browsers">
				<option value="Edge"></option>
				<option value="Firefox"></option>
				<option value="Chrome"></option>
				<option value="Opera"></option>
				<option value="Safari"></option>
			</datalist>
		</div>
	</body>
</html>
