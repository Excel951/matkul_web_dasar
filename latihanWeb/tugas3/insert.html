<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Supplier</title>
</head>
<body>
    <h1>Master Supplier</h1>
    <form action="tugas3.html" target="_blank" method="post" autocomplete="on">
            <label for="kode">Kode: </label>
            <br>
            <input type="text" name="kode" id="kode" placeholder="1234">
            <br>
            <label for="nama">Nama: </label>
            <br>
            <input type="text" name="nama" id="nama" placeholder="Nama Karyawan">
            <br>
            <label for="perusahaan">Perusahaan:</label>
            <br>
            <input type="text" name="perusahaan" id="perusahaan" placeholder="PT. Perusahaan">
            <br>
            <label for="telpSales">Telepon Sales:</label>
            <br>
            <input type="text" name="telpSales" id="telpSales" placeholder="0835723682374">
            <br>
            <label for="telpKantor">Telepon Kantor:</label>
            <br>
            <input type="text" name="telpKantor" id="telpKantor" placeholder="0835722394824">
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="text" name="email" id="email" placeholder="supplier@gmail.com">
            <br>
            <label for="keterangan">Keterangan:</label>
            <br>
            <input type="textarea" name="keterangan" id="keterangan" placeholder="Keterangan">
            <br>
            <br>
            <input type="submit" name="save" id="save" value="Simpan">
            <input type="submit" name="cancel" id="cancel" value="Batal">
    </form>
</body>
</html>
