<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Master Pembelian</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap");
			* {
				box-sizing: border-box;
			}
			body {
				margin: 0;
				font-family: "Raleway", sans-serif;
				font-size: 12pt;
				background-color: #fff;
			}
			.topnav {
				background-color: #f1dec9;
				padding: 0em 0em;
				margin: 0;
			}
			.topnav #pembelian {
				background-color: #8d7b68;
			}
			.linav {
				transition: background-color 0.23s ease-in-out;
				display: inline-block;
				background: none;
				padding: 14px 16px;
				margin: 0px;
				pointer-events: fill;
				color: #000;
				text-decoration: none;
			}
			.linav:hover {
				background-color: #8d7b68;
			}
			header {
				display: grid;
				align-items: center;
				box-shadow: 0 0.5em 1.5em -0.6em #525252;
				margin: 0 0 2rem 0;
				position: sticky;
				top: 0em;
				background-color: inherit;
			}
			header h1 {
				justify-self: center;
			}
			button,
			input,
			select {
				/* -moz-appearance: none;
				-webkit-appearance: none; */
				align-items: center;
				border: 1px solid transparent;
				border-radius: 4px;
				box-shadow: none;
				/* display: inline-flex; */
				font-size: 1rem;
				height: 2.5em;
				justify-content: flex-start;
				line-height: 1.5;
				padding-bottom: calc(0.5em - 1px);
				padding-left: calc(0.75em - 1px);
				padding-right: calc(0.75em - 1px);
				padding-top: calc(0.5em - 1px);
				/* position: relative; */
				vertical-align: top;
			}
			input[type="submit"]:hover,
			input[type="reset"]:hover {
				background-color: #b5b5b5;
				transition: background-color 0.2s ease-in-out;
			}
			button:hover {
				border-color: #b5b5b5;
				color: #363636;
			}
			button:active {
				border-color: #4a4a4a;
				color: #363636;
			}
			button:focus {
				box-shadow: 0 0 0 0.125em rgb(72 95 199 / 25%);
			}
			main {
				margin: 1.75rem;
				display: block;
			}
			footer {
				text-align: center;
				bottom: 0;
				position: sticky;
				width: 100%;
				padding: 0.5rem;
			}
			th {
				color: #fff;
			}
			td {
				text-align: center;
			}
			.is-primary {
				background-color: #00d1b2;
				border-color: transparent;
				color: #fff;
			}
			.is-primary:hover {
				background-color: #00c4a7;
				border-color: transparent;
				color: #fff;
			}
			.is-primary:active {
				background-color: #00b89c;
				border-color: transparent;
				color: #fff;
			}
			.is-info {
				background-color: #118ab2;
				border-color: transparent;
				color: #fff;
			}
			.is-info:hover {
				background-color: #0078a0;
				border-color: transparent;
				color: #fff;
			}
			.is-info:active {
				background-color: #006181;
				border-color: transparent;
				color: #fff;
			}
			.is-danger {
				background-color: #ef476f;
				border-color: transparent;
				color: #fff;
			}
			.is-danger:hover {
				background-color: #ec335e;
				border-color: transparent;
				color: #fff;
			}
			.is-danger:active {
				background-color: #e90036;
				border-color: transparent;
				color: #fff;
			}
			.is-success {
				background-color: #a7c957;
				border-color: transparent;
				color: #fff;
			}
			.is-success:hover {
				background-color: #6a994e;
				border-color: transparent;
				color: #fff;
			}
			.is-success:active {
				background-color: #386641;
				border-color: transparent;
				color: #fff;
			}
			caption {
				margin-bottom: 0.5em;
			}
			.table tbody tr:hover {
				background-color: #ff8b8b;
			}
			.table tbody tr:active {
				background-color: #000;
				color: #fff;
				transition: all 10s ease-in-out;
			}
			form label {
				margin-top: 0.5rem;
			}
			h1 {
				text-align: center;
			}
			.input,
			.select select,
			.textarea,
			select,
			input[type="text"] {
				background-color: #fff;
				border-color: #dbdbdb;
				border-radius: 4px;
				color: #363636;
				box-shadow: inset 0 0.0625em 0.125em rgba(10, 10, 10, 0.05);
				max-width: 100%;
				width: 50%;
			}
			.input:hover,
			.is-hovered.input,
			.is-hovered.textarea,
			.select select.is-hovered,
			.select select:hover,
			.textarea:hover,
			select:hover,
			input[type="text"]:hover {
				border-color: #b5b5b5;
			}
			.input:active,
			.input:focus,
			.is-active.input,
			.is-active.textarea,
			.is-focused.input,
			.is-focused.textarea,
			.select select.is-active,
			.select select.is-focused,
			.select select:active,
			.select select:focus,
			.textarea:active,
			.textarea:focus,
			select:active,
			select:focus,
			input[type="text"]:active,
			input[type="text"]:focus {
				border-color: #485fc7;
				box-shadow: 0 0 0 0.125em rgba(72, 95, 199, 0.25);
				outline: 0;
			}
			.select {
				display: inline-block;
				max-width: 100%;
				/* position: relative; */
				vertical-align: top;
			}
			textarea {
				display: block;
				max-width: 100%;
				min-width: 50%;
				padding: calc(0.75em - 1px);
				resize: vertical;
			}
			.table tbody tr:nth-of-type(even) {
				background-color: rgb(165, 165, 165);
			}
			.table tbody tr:nth-of-type(even):hover {
				background-color: #ff8b8b;
			}
			table {
				border-collapse: collapse;
			}
			th {
				width: 10rem;
			}
			.form td {
				text-align: left;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Toko</h1>
			<div class="topnav">
				<a
					id="barangNav"
					class="linav"
					href="../tugas1/tugas1.html"
					>Barang</a
				>
				<a
					id="supplierNav"
					class="linav"
					href="../tugas3/tugas3.html"
					>Supplier</a
				>
				<a
					id="karyawanNav"
					class="linav"
					href="../tugas2/tugas2.html"
					>Karyawan</a
				>
				<a
					href="../tugas4/penjualan1.html"
					id="penjualanNav"
					class="linav"
					>Penjualan</a
				>
				<a
					href="../tugas5/pembelian.html"
					id="pembelian"
					class="linav"
					>Pembelian</a
				>
			</div>
		</header>
		<main>
			<div id="navPembelian">
				<button
					class="is-primary"
					id="btnRekap">
					Rekap
				</button>
				<button
					class="is-primary"
					id="btnDetail">
					Detail
				</button>
				<button
					class="is-primary"
					id="btnPlus">
					+
				</button>
			</div>
			<div id="main"></div>
		</main>
		<footer>Ini Footer</footer>
		<script>
			$(document).ready(function () {
				// fungsi pada halaman master

				// fungsi untuk berpindah halaman
				$.fn.pindahHalaman = function () {
					$("main").click(function (event) {
						if (event.target.id === "btnPlus") {
							$("#main").load("./pembelian3.html", function () {
								$.fn.getJabatan();
								$.fn.getBarang();
								$.fn.removeBarang();
								$.fn.ambilWaktu();
								$("#save").click(function () {
									$.fn.saveBarang();
								});
								$.fn.getSupplier();
							});
						} else if (event.target.id === "btnRekap") {
							$("#main").load("./pembelian1.html", function () {
								// hitung total barang
								$.fn.hitungTotal("pembelian1", 3);
								// hitung total harga
								$.fn.hitungTotal("pembelian1", 4);
							});
						} else if (event.target.id === "btnDetail") {
							$("#main").load("./pembelian2.html", function () {
								// hitung total barang
								$.fn.hitungTotal("pembelian2", 1);
								// hitung total harga
								$.fn.hitungTotal("pembelian2", 2);
							});
						} else if (event.target.className === "view is-info") {
							$("#main").load("./pembelian4.html", function () {
								$.fn.ambilWaktu();
								$.fn.getJabatan();
								$.fn.getSupplier();
							});
						}
					});
				};

				// menghitung total dari total barang dan harga
				$.fn.hitungTotal = function (file, kolom) {
					let total = 0;
					let panjang = $("#mytable tbody tr").length;
					$("#mytable tbody tr").each(function () {
						let currentRow = $(this);
						let value = currentRow.find("td").eq(kolom).text();
						total = total + Number(value);
					});
					if (file === "pembelian1") {
						if (kolom === 3) {
							$("#totalbrg").text(total);
						} else if (kolom === 4) {
							$("#totalhrg").text(total);
						}
					} else if (file === "pembelian2") {
						if (kolom === 1) {
							$("#totalbrg").text(total);
						} else if (kolom === 2) {
							$("#totalhrg").text(total);
						}
					} else if (file === "pembelian3") {
						$("#total").text(total);
					} else if (file === "pembelian4") {
					}
				};

				// fungsi pada halaman pembelian4 (detail)
				$.fn.getSupplier = function () {
					const supp = {
						pny: { telp: "085783453240", alamat: "Surabaya" },
						lenovo: { telp: "085734852940", alamat: "Jakarta" },
					};

					$("#main #formPembelian #supplier").change(function () {
						let currentSelect = $(this);
						let valueOption = currentSelect.val();
						$("#telp").val(supp[`${valueOption}`].telp);
						$("#alamat").val(supp[`${valueOption}`].alamat);
					});
				};

				// fungsi pada halaman pembelian3 (form pembelian)
				// ambil waktu untuk kode pembelian dan tanggal
				$.fn.ambilWaktu = function () {
					let dates = new Date();
					let year = dates.getFullYear();
					let month = dates.getMonth() + 1;
					let date = dates.getDate();
					let hour = dates.getHours();
					let minute = dates.getMinutes();
					let seconds = dates.getSeconds();

					$("#formPembelian #kode").val(
						`${year}${month}${date}${hour}${minute}${seconds}`()
					);
					$("#formPembelian #tgl").val(dates.toLocaleDateString());
				};

				// fungsi membersihkan form
				$.fn.clearform = function () {
					$(`#main #formBarang #kodebrg`).val("1");
					$(`#main #formBarang #nama`).val("");
					$(`#main #formBarang #satuan`).val("");
					$(`#main #formBarang #harga`).val("");
					$(`#main #formBarang #jumlah`).val("");
				};

				// fungsi untuk remove barang
				$.fn.removeBarang = function () {
					let total = 0;
					$("#mytable tbody").on("click", ".remove", function () {
						// let id = $(this).attr("id");

						$(this).closest("tr").remove();
						$.fn.hitungTotal("pembelian3", 5);
					});
				};

				// click untuk simpan barang
				$.fn.saveBarang = function () {
					if ($("#kodebrg").val() != 1) {
						// ambil panjang dari tabel
						let panjang = $("#mytable").length;

						// ambil value dari form barang
						let kode = $(`#kodebrg`).val();
						let nama = $(`#nama`).val();
						let harga = $(`#harga`).val();
						let satuan = $(`#satuan`).val();
						let jumlah = $(`#jumlah`).val();
						let totalhrg = harga * jumlah;

						$(`#mytable tbody`).append(
							`<tr><td>${kode}</td><td>${nama}</td><td>${satuan}</td><td>${harga}</td><td>${jumlah}</td><td>${totalhrg}</td><td><button id="id${panjang}" class="remove is-danger">X</button></td></tr>`
						);

						$.fn.hitungTotal("pembelian3", 5);
						$.fn.clearform();
					} else {
						alert("Barang masih kosong");
					}
				};

				// munculkan data barang
				$.fn.getBarang = function () {
					const barang = {
						1: { nama: "", satuan: ``, harga: "" },
						M001: { nama: "VGA", satuan: `pcs`, harga: 4000 },
						M002: { nama: "RAM", satuan: `pcs`, harga: 800 },
						M003: { nama: "CPU", satuan: `pcs`, harga: 2000 },
						M004: { nama: "Monitor", satuan: `pcs`, harga: 1500 },
					};

					$("#main #formBarang #kodebrg").change(function () {
						// ambil value (id) dari select
						let currentSelect = $(this);
						let id = currentSelect.val();

						$("#nama").val(barang[`${id}`].nama);
						$("#satuan").val(barang[`${id}`].satuan);
						$("#harga").val(barang[`${id}`].harga);
					});
				};

				// munculkan karyawan dan jabatan
				$.fn.getJabatan = function () {
					const jab = {
						dika: "Operator",
						santoso: `Manager`,
						aldi: `Admin`,
					};

					$("#main #formPembelian #karyawan").change(function () {
						let currentSelect = $(this);
						let valueOption = currentSelect.val();
						$("#jabatan").val(jab[`${valueOption}`]);
					});
				};

				// ambil tanggal dari sistem
				$.fn.getDate = function () {};

				// panggil function pindah halaman
				$.fn.pindahHalaman();
			});
		</script>
	</body>
</html>
