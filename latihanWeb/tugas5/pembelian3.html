<!-- Form Pembelian -->
<p
	class="h1"
	align="center">
	Form Pembelian
</p>
<form>
	<table
		class="form"
		id="formPembelian"
		width="80%">
		<tr>
			<td
				align="left"
				width="10%">
				<label for="kode">Kode:</label>
				<!-- kode berisi format waktu
                            tahunbulanharijammenitdetik
                        dikerjakan dengan js
                        -->
			</td>
			<td
				width="40%"
				align="left">
				<input
					type="text"
					id="kode"
					readonly />
			</td>
			<td
				width="10%"
				align="left">
				<label for="karyawan">Karyawan: </label>
			</td>
			<td
				width="40%"
				align="left">
				<select
					name="karyawan"
					id="karyawan">
					<option value="1">Pilih Karyawan</option>
					<option value="dika">Dika</option>
					<option value="santoso">Santoso</option>
					<option value="aldi">Aldi</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<label for="tgl">Tanggal:</label>
				<!-- dikerjakan dengan js -->
			</td>
			<td>
				<input
					type="text"
					id="tgl"
					readonly />
			</td>
			<td><label for="jabatan">Jabatan: </label></td>
			<td>
				<input
					type="text"
					name="jabatan"
					id="jabatan"
					readonly />
			</td>
		</tr>
		<tr>
			<td>
				<label for="supplier">Supplier:</label>
			</td>
			<td>
				<select
					name="supplier"
					id="supplier">
					<option value="1">Pilih Supplier</option>
					<option value="pny">PT. PNY Indonesia</option>
					<option value="lenovo">PT. Lenovo Indonesia</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<label for="telp">Telepon:</label>
			</td>
			<td>
				<input
					type="text"
					name="telp"
					id="telp"
					readonly />
			</td>
		</tr>
		<tr>
			<td>
				<label for="alamat">Alamat:</label>
			</td>
			<td>
				<input
					type="text"
					name="alamat"
					id="alamat"
					readonly />
			</td>
		</tr>
	</table>
	<br />
	<table
		id="formBarang"
		class="form"
		width="95%">
		<tr>
			<td>
				<label for="kodebrg">Kode Barang</label><br />
				<select
					name="kodebrg"
					id="kodebrg">
					<option value="1">Pilih Kode Barang</option>
					<option value="M001">M001</option>
					<option value="M002">M002</option>
					<option value="M003">M003</option>
					<option value="M004">M004</option>
				</select>
			</td>
			<td>
				<label for="nama">Nama</label><br />
				<input
					type="text"
					name="nama"
					id="nama"
					readonly />
			</td>
			<td>
				<label for="satuan">Satuan</label><br />
				<input
					type="text"
					name="satuan"
					id="satuan"
					readonly />
			</td>
			<td>
				<label for="harga">Harga</label><br />
				<input
					type="text"
					name="harga"
					id="harga"
					readonly />
			</td>
			<td>
				<label for="jumlah">Jumlah</label><br />
				<input
					type="text"
					name="jumlah"
					id="jumlah" />
			</td>
			<td>
				<button
					type="button"
					id="save">
					Save
				</button>
			</td>
		</tr>
	</table>
</form>

<br />
<table
	class="table"
	id="mytable"
	border="1">
	<thead>
		<tr style="background-color: #485fc7">
			<th>Kode</th>
			<th>Nama</th>
			<th>Satuan</th>
			<th>Harga</th>
			<th>Jumlah</th>
			<th>Total</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody></tbody>
</table>
<br />
<label for="total">Total: </label>
<label id="total">0</label>
