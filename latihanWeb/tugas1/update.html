<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Barang</title>
</head>
<body>
    <h1>Master Barang</h1>
    <form action="tugas1.html" target="_blank" method="post" autocomplete="on">
            <label for="kode">Kode: </label>
            <br>
            <input type="text" name="kode" id="kode" placeholder="1234">
            <br>
            <label for="nama">Nama: </label>
            <br>
            <input type="text" name="nama" id="nama" placeholder="Komputer">
            <br>
            <label for="gol">Golongan: </label>
            <br>
            <select name="gol" id="gol">
                <option value="Komputer">Komputer</option>
                <option value="Smartphone">Smartphone</option>
                <option value="CPU">CPU</option>
            </select>
            <br>
            <label for="satuan">Satuan</label>
            <br>
            <input type="text" name="satuan" id="satuan" placeholder="pcs">
            <br>
            <label for="harga">Harga</label>
            <br>
            <input type="text" name="harga" id="harga" placeholder="1000">
            <br>
            <br>
            <input type="submit" name="save" id="save" value="Simpan">
            <input type="submit" name="cancel" id="cancel" value="Batal">
    </form>
</body>
</html>
