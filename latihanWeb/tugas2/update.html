<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Karyawan</title>
</head>
<body>
    <h1>Master Karyawan</h1>
    <form action="tugas2.html" target="_blank" method="post" autocomplete="on">
            <label for="kode">Kode: </label>
            <br>
            <input type="text" name="kode" id="kode" placeholder="1234">
            <br>
            <label for="nama">Nama: </label>
            <br>
            <input type="text" name="nama" id="nama" placeholder="Nama Karyawan">
            <br>
            <label for="gol">Jabatan: </label>
            <br>
            <select name="gol" id="gol">
                <option value="Operator">Operator</option>
                <option value="Admin">Admin</option>
                <option value="Manager">Manager</option>
            </select>
            <br>
            <label for="telp">Telepon</label>
            <br>
            <input type="text" name="telp" id="telp" placeholder="0835723682374">
            <br>
            <label for="email">Email</label>
            <br>
            <input type="text" name="email" id="email" placeholder="karyawan@gmail.com">
            <br>
            <label for="password">Password</label>
            <br>
            <input type="text" name="password" id="password" placeholder="12345">
            <br>
            <br>
            <input type="submit" name="save" id="save" value="Ubah">
            <input type="submit" name="cancel" id="cancel" value="Batal">
    </form>
</body>
</html>
