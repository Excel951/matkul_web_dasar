<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body{
            margin: 0;
        }
        form {
            margin: 50pt;
        }
        h1{
            text-align: center;
        }
        legend{
            text-align: center;
        }
    </style>
</head>
<body>
    <section>
        <h1>Pendaftaran Lomba Pengembangan Aplikasi</h1>
        <form action="">
            <fieldset>
                <legend>Form Pendaftaran</legend>
                <!-- nama lengkap, jenis kelamin (radio), email, nama instansi, alamat (teks area), simpan, batal -->
                <label for="nama">Nama</label><br>
                <input type="text" name="nama" id="nama"><br><br>
                <label for="sex">Jenis Kelamin</label><br>
                <input type="radio" name="sex" id="man">
                <label for="man">Laki-laki</label>
                <input type="radio" name="sex" id="woman">
                <label for="woman">Perempuan</label><br><br>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email"><br><br>
                <label for="instansi">Nama Instansi</label><br>
                <input type="text" name="instansi" id="instansi"><br><br>
                <label for="alamat">Alamat</label><br>
                <textarea name="alamat" id="alamat" cols="50" rows="5"></textarea><br><br>
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement">Saya bersedia mengikuti setiap peraturan yang telah ditetapkan oleh panitia lomba</label><br><br>
                <button type="submit">Simpan</button>
                <button type="reset">Batal</button>
            </fieldset>
        </form>
    </section>
</body>
</html>
