<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Login Form</title>
		<style>
			h1 {
				text-align: center;
			}
			.insideForm input {
				height: 1.5rem;
				width: 100%;
				padding: 10px;
				border: none;
				border-bottom: 1px solid;
			}
			div.outsideForm {
				padding: 2rem 10rem;
			}
			label:hover {
				top: -5px;
			}
			#login {
				margin-top: 2rem;
				width: 100%;
				height: 2.5rem;
			}
		</style>
	</head>
	<body>
		<main>
			<div class="outsideForm">
				<h1>Login Form</h1>
				<form action="">
					<div class="insideForm">
						<label for="user">Username</label>
						<input
							type="text"
							name="user"
							id="user"
							placeholder="Masukkan username" />
						<label for="pass">Password</label>
						<input
							type="password"
							name="user"
							id="user"
							placeholder="Masukkan password" />
						<!-- <div id="loginSect"> -->
						<button
							type="submit"
							id="login">
							Login
						</button>
						<!-- </div> -->
					</div>
				</form>
			</div>
		</main>
	</body>
</html>
