<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div class="form">
        <h1>PENDAFTARAN</h1>
        <form >
            <label for="nama">Nama</label><br>
            <input type="text" name="nama" id="nama"><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email"><br>
            <label for="jmlSaudara">Jumlah Saudara</label><br>
            <input type="text" name="jmlSaudara" id="jmlSaudara"><br>
            <label for="alamat">alamat</label><br>
            <textarea name="alamat" id="alamat" cols="30" rows="10"></textarea><br>
            <button type="submit">Simpan</button>
            <button type="reset">Batal</button>
        </form>
        <table border="1" class="table is-striped">
            <tr>
                <thead>Nama</thead>
                <thead>Email</thead>
                <thead>Jumlah Saudara</thead>
                <thead>Alamat</thead>
            </tr>
            <tr>
                <tbody></tbody>
            </tr>
        </table>
    </div>
</body>
</html>
