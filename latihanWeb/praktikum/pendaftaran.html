<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Pendaftaran</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap"
			rel="stylesheet" />
		<style>
			body {
				font-family: "Raleway", sans-serif;
				padding: 1rem;
			}
		</style>
	</head>
	<body>
		<div class="form">
			<h1 class="title is-2">P E N D A F T A R A N</h1>
			<form action="">
				<label for="nama">Nama</label><br />
				<input
					class="input"
					type="text"
					name="nama"
					id="nama" /><br />
				<label for="email">Email</label><br />
				<input
					class="input"
					type="email"
					name="email"
					id="email" /><br />
				<label for="jmlSaudara">Jumlah Saudara</label><br />
				<select
					class="select"
					name="jmlSaudara"
					id="jmlSaudara">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value=">3">Lebih dari 3</option>
				</select>
				<br />
				<label for="alamat">Alamat</label><br />
				<textarea
					class="textarea"
					name="alamat"
					id="alamat"
					cols="30"
					rows="10"></textarea
				><br />
				<button
					class="button is-success"
					type="submit"
					id="simpan">
					Simpan
				</button>
				<button
					class="button is-warning"
					type="reset"
					id="batal">
					Batal
				</button>
			</form>
			<div class="column"></div>
			<div class="column"></div>
			<table
				class="table is-hoverable is-fullwidth"
				id="iniTable">
				<thead>
					<tr>
						<td>Nama</td>
						<td>Email</td>
						<td>Jumlah Saudara</td>
						<td>Alamat</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Audrey</td>
						<td>Audrey@gmail.com</td>
						<td>2</td>
						<td>Kenjeran</td>
					</tr>
					<tr>
						<td>Agustinus</td>
						<td>agustinussetiono@gmail.com</td>
						<td>1</td>
						<td>Kedung Baruk</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="app.js"></script>
	</body>
</html>
