<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h2>function di js</h2>
		<p id="isi"></p>
		<script>
			function perkalian(p1, p2) {
				return p1 * p2;
			}
			document.querySelector(`#isi`).innerHTML = perkalian(30, 40);
		</script>
	</body>
</html>
