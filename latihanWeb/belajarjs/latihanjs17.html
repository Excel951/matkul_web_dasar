<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	</head>
	<body>
		<div
			id="myPlot"
			style="width: 100%; max-width: 700px"></div>

		<script>
			let arrayX = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
			let arrayY = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];

			// define data
			let data = [
				{
					x: arrayX,
					y: arrayY,
					mode: "line",
					type: "scatter",
				},
			];

			// define layout
			let layout = {
				xaxis: { range: [40, 160], title: "Sumbu x" },
				yaxis: { range: [5, 16], title: "Sumbu y" },
				title: "Grafik JS",
			};

			// display by plotly
			Plotly.newPlot("myPlot", data, layout);
		</script>
	</body>
</html>
