<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h2>Javascript</h2>
		<p id="isi">isi</p>
		<button
			onclick="document.querySelector(`#isi`).innerHTML=`ubah dengan event`">
			Klik
		</button>
		<p id="x">ubah</p>
		<button onclick="ubah()">Klik ubah</button>
		<script>
			function ubah() {
				document.querySelector(`#x`).innerHTML = `ubah dengan fungsi`;
			}
		</script>
	</body>
</html>
