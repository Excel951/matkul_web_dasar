<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	</head>
	<body>
		<div
			id="myPlot"
			style="width: 100%; max-width: 700px"></div>

		<script>
			let arrayX = [`Penjualan`, `Pembelian`, `Pengeluaran`];
			let arrayY = [55, 49, 44];

			// define data
			let data = [
				{
					x: arrayX,
					y: arrayY,
					type: "bar",
				},
			];

			// define layout
			let layout = {
				title: "TOKO",
			};

			// display by plotly
			Plotly.newPlot("myPlot", data, layout);
		</script>
	</body>
</html>
