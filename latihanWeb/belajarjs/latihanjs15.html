<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h2>Javascript HTML DOM</h2>
		<p id="isi">Hello js id</p>
		<h4>Hello js</h4>
		<p class="test">Hello js class</p>
		<p class="test1">Hello js class selector</p>
		<script>
			// membaca isi berdasarkan id
			console.log(document.querySelector(`#isi`));
			console.log(document.querySelector(`h4`));
			console.log(document.querySelector(`.test`));
			console.log(document.querySelectorAll(`p.test1`));
		</script>
	</body>
</html>
