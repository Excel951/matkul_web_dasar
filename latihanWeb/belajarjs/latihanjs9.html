<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h2>if ... else di dalam js</h2>
		<p id="isi"></p>
		<script>
			const time = new Date.getHours();
			let salam;
			if (time < 10) {
				salam = `Selamat pagi`;
			} else if (time < 20) {
				salam = `Selamat siang`;
			} else {
				salam = `Selamat malam`;
			}
			document.querySelector(`#isi`).innerHTML = salam;
		</script>
	</body>
</html>
